<div class="user-wrapper" *ngIf="user$ | async as user">
  <div class="button-wrapper">
    <button class="btn block-button" (click)="dialogsService.openEditProfileDialog()">Edit</button>
  </div>

  <app-avatar [user]="user" [size]="avatarSize.Big"></app-avatar>

  <h3 class="user-name">{{ user.firstName + ' ' + user.lastName }}</h3>
</div>

<mat-sidenav-container>
  <mat-sidenav [(opened)]="isSidenavOpen" class="sidenav">
      <div class="sidenav__menu">
        <mat-icon class="icon sidenav__icon" (click)="toggleSidenav()">menu</mat-icon>
      </div>

      <div class="logo">gmfctn!</div>

      <app-avatar [user]="user" [size]="'big'"></app-avatar>

      <span class="sidenav__name">{{ fullName }}</span>

      <div class="sidenav__buttons-group">
        <button class="btn sidenav__button">Edit profile</button>
        <button class="btn sidenav__button">Change password</button>
        <button class="btn sidenav__button">Log out</button>
      </div>

      <div class="sidenav__score">
        <p><span class="green-text">Total: </span>{{ user.badges }} badges</p>

        <p><span class="green-text">Total: </span>{{ user.xp }} XP</p>
      </div>

      <div class="sidenav__links">
        <a mat-raised-button class="sidenav__link" routerLink="dashboard" routerLinkActive="router-link-active">
          Dashboard
        </a>

        <a mat-raised-button class="sidenav__link" routerLink="badges" routerLinkActive="router-link-active">
          Badges
        </a>
      </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="header dark-block">
      <div class="header__part">
        <div class="header__menu">
          <mat-icon class="header__menu-icon icon" (click)="toggleSidenav()">menu</mat-icon>
        </div>
        <div class="logo">gmfctn!</div>
      </div>
      <div class="header__part">
        <a class="header__link" routerLink="dashboard" routerLinkActive="router-link-active">
          Dashboard
        </a>
        <a class="header__link" routerLink="badges" routerLinkActive="router-link-active">
          Badges
        </a>
      </div>
      <div class="header__part">
        <app-avatar [user]="user" [size]="'small'"></app-avatar>
        <span>{{ fullName }}</span>

        <mat-icon class="icon" [matMenuTriggerFor]="headerMenu">arrow_drop_down</mat-icon>
        <mat-menu #headerMenu="matMenu">
          <button mat-menu-item>Edit profile</button>
          <button mat-menu-item>Change password</button>
          <button mat-menu-item>Log out</button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

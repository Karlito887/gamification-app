<div class="top-chart">
  <p class="block-title">top chart</p>
  <div class="top-chart__content">
    <div class="top-chart__subtitle">
      <span class="green-text">Name</span>
      <span class="green-text">Total XP</span>
    </div>
    <div class="top-chart__info-container">
      <div class="top-chart__user" *ngFor="let user of users">
        <div class="top-chart__user-info-container">
          <div class="top-chart__user-info">
            <div *ngIf="user?.image; else textAvatar">
              <img class="avatar avatar-min" [src]="user.image" alt="avatar">
            </div>
            <ng-template #textAvatar>
              <div class="avatar avatar-min center-content">
                {{ user.firstName[0] + user.lastName[0] }}
              </div>
            </ng-template>
            <div class="top-chart__user-name">
              <span>{{ user.firstName }}</span>
              <span>{{ user.lastName }}</span>
            </div>
          </div>
          <div class="top-chart__user-xp">
            {{ user.xp }}XP
          </div>
        </div>
        <div class="bar" [style.background-color]="user.color" [style.width]="user.size"></div>
      </div>
    </div>
  </div>
</div>

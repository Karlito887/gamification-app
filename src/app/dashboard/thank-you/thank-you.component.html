<div class="thank-you">
  <p class="block-title">Thank you</p>
  <div class="thank-you__content">
    <div class="thank-you__star">
      <img src="../../../assets/star-big-image.png" alt="star">
    </div>
    <p>Hey hey hey. Thank for your help!!!</p>
    <div class="thank-you__user">
      <div *ngIf="thankUser.image; else textAvatar">
        <img class="avatar avatar-min" [src]="thankUser.image" alt="avatar">
      </div>
      <ng-template #textAvatar>
        <div class="avatar avatar-min center-content">
          {{ thankUser.name[0] + thankUser.lastName[0] }}
        </div>
      </ng-template>
      <p class="green-color name">{{ thankUser.fullName }}</p>
    </div>
  </div>
</div>

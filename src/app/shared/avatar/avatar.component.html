<div (click)="openUserProfileDialog()">
  <div *ngIf="user?.image; else textAvatar">
    <img [ngClass]="['avatar', sizeClass]" [src]="user?.image" alt="avatar">
  </div>

  <ng-template #textAvatar>
    <div [ngClass]="['avatar', 'center-content', sizeClass]">
      {{ user.firstName[0] + user.lastName[0] }}
    </div>
  </ng-template>
</div>

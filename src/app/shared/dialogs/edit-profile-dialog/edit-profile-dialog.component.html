<div class="dialog-content-wrapper">
  <div class="dialog-details">
    <mat-icon class="icon" mat-dialog-close>arrow_back</mat-icon>

    <h3 class="dialog-title">Profile settings</h3>
  </div>

  <div class="dialog-avatar" *ngIf="user$ | async as user">
    <app-avatar [user]="user" [size]="avatarSize.Medium"></app-avatar>
  </div>

  <mat-dialog-content>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <mat-form-field>
          <mat-label>First name</mat-label>

          <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last name</mat-label>

          <input matInput formControlName="lastName">
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label>Email address</mat-label>

        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Status</mat-label>

        <input matInput formControlName="status">
      </mat-form-field>
    </form>
  </mat-dialog-content>
</div>

<button class="dialog-button button" (click)="onSubmit()" [disabled]="!editProfileForm.valid" mat-dialog-close>
  SAVE CHANGES
</button>

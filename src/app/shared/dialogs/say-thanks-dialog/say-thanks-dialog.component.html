<div class="dialog-content-wrapper">
  <div class="dialog-top">
    <mat-icon class="icon" mat-dialog-close>close</mat-icon>
  </div>

  <h2>Leave the comment</h2>

  <mat-dialog-content>
    <form [formGroup]="sayThanksForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="text" matInput formControlName="message">
      </mat-form-field>
    </form>
  </mat-dialog-content>
</div>

<button class="dialog-button button" (click)="onSubmit()"
[disabled]="!sayThanksForm.valid" mat-dialog-close>Thanks!</button>
